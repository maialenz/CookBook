{% extends "base.html" %}
{% block content %}

    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img src="{{ recipe.image_url }}">
                    <a class="btn-floating halfway-fab waves-effect waves-light green">
                        <i class="fas fa-pen"></i>
                    </a>
                </div>
                <div class="card-content">
                    <span class="card-title text-shadow"><strong>{{ recipe.recipe_name }}</strong></span>
                    <p>{{ recipe.recipe_description }}</p>
                    <a class="btn-floating halfway-fab waves-effect waves-light red">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                    {% if recipe.vegetarian == "on" %}
                        <i class="fas fa-carrot light-green-text text-lighten-1 tooltipped"
                        data-position="bottom" data-tooltip="Vegetarian"></i>
                    {% endif %}
                  
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
