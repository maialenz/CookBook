{% extends "base.html" %}
{% block content %}

<h3 class="center-align text-shadow">Manage Courses!</h3>

<!-- Button to redirect to add_course.html -->
<div class="center-align">
	<a href="{{ url_for('add_course') }}" class="btn-large light-blue white-text text-shadow hvr-grow">
		Add a new course! <i class="fas fa-plus-square right"></i>
	</a>
</div>

<div class="row">
	{% for course in courses %}
	<div class="col s12 m3">
		<div class="card teal lighten-1 center-align">
			<div class="card-content white-text">
				<span class="card-title">{{ course.course_type }}</span>
			</div>
			<div class="card-action">
				<a href="#{{ loop.index }}"
					class="btn-floating halfway-fab waves-effect waves-light red left modal-trigger hvr-grow">
					<i class="fas fa-trash-alt"></i>
				</a>
				<!-- modal to delete course-->
				<div id="{{ loop.index }}" class="modal">
					<div class="modal-content">
						<h4>Are you sure you want to delete this course?</h4>
						<p>Once you have deleted this course, you cannot retrieve it again</p>
					</div>
					<div class="modal-footer center-align">
						<a href="{{ url_for('delete_course', course_id=course._id) }}"
							class="btn-small red white-text hvr-grow modal-close waves-effect waves-green btn-flat">Delete</a>
						<a href="{{ url_for('get_courses') }}"
							class="btn-small waves-effect right waves-light blue hvr-grow">Cancel</a>
					</div>
				</div>
				<a href="{{ url_for('edit_course', course_id=course._id) }}"
					class="btn-floating halfway-fab waves-effect right waves-light green darken-1 hvr-grow">
					<i class="fas fa-pen"></i>
				</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>


{% endblock %}
